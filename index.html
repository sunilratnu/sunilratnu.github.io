<!DOCTYPE html>
<html>
<head>
<style> 
@font-face {
   font-family: CustomIconsFont;
   src: url(CustomIcons.woff);
}

@font-face {
   font-family: MyRandomFont;
   src: url(awesomefont-webfont.woff2);
}

@font-face {
   font-family: myFirstFont;
   src: url(sansation_light.woff);
}

p {

}

h1::after {
    content: '\e90e';
    font-family:  "FontAwesome", "CustomIconsFont";
    font-size: 20px;
    padding-left: 20px;
}

</style>
</head>

<h1>Rule</h1>


<p><b>Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule.</p>
